<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modul 2 - Laporan Tangkapan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">JSJN - Modul 2: Laporan Tangkapan</div>
  <div class="container">
    <h2>Borang Laporan Tangkapan</h2>
    <form>
      <label for="okt">Nama OKT</label>
      <input type="text" id="okt" placeholder="Nama Orang Kena Tahan" required>

      <label for="lokasi">Lokasi Tangkapan</label>
      <select id="lokasi" required>
        <option value="">-- Pilih Lokasi --</option>
        <option>Weed Farm</option>
        <option>Humane Lab</option>
        <option>Heroine Felda</option>
        <option>Cocaine Felda</option>
        <option>Heroine Sandy Shore</option>
        <option>Ammonium Chlorite Processing</option>
        <option>Cocaine Bandar</option>
        <option>Joint Lab</option>
        <option>Morphine Lab</option>
        <option>Poppy Farm</option>
        <option>Coke Leaf Farm</option>
      </select>

      <label for="pegawai">Pegawai Tangkapan</label>
      <select id="pegawai" required>
        <option value="">-- Pilih Pegawai --</option>
        <option>IGP MAT SABU</option>
        <option>DIGP BOND KASSIM</option>
        <option>DIGP MAHMUD AJEMI</option>
        <option>CP KHAPLA TELUR</option>
        <option>SACP AHMAD PUTERA</option>
        <option>SACP JO ZERO</option>
        <option>DSP RIZMAN BARAN</option>
        <option>DSP KIBIN LELAYANG</option>
        <option>DSP ANUAR ASYRAF</option>
        <option>ASP MAD ALAI</option>
        <option>ASP EMBUN KASIH</option>
        <option>ASP REJAB SAAD</option>
        <option>ASP TRISYA SINCLAIR</option>
        <option>ASP ABDUL SANI</option>
        <option>ASP TYRA HAZEL</option>
        <option>SM NAYLA DAWSON</option>
        <option>KPL KAPLA YENDA</option>
        <option>INSP TED GRAVENBACH</option>
        <option>INSP RANI KULUP</option>
        <option>INSP AKI`R</option>
        <!-- sambung senarai penuh -->
      </select>

      <label for="dadah">Jenis & Kuantiti Dadah</label>
      <textarea id="dadah" rows="3" placeholder="Contoh: Weed bud - 20g, Cocaine - 2kg" required></textarea>

      <button type="submit">Hantar Laporan</button>
    </form>
  </div>
</body>
</html>

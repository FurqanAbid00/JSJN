<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modul 1 - Sistem Cuti</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">JSJN - Modul 1: Sistem Cuti</div>
  <div class="container">
    <h2>Borang Permohonan Cuti</h2>
    <form>
      <label for="nama">Nama Anggota</label>
      <select id="nama" required>
        <option value="">-- Pilih Nama --</option>
        <option>INSP ARIF KHADIR</option>
        <option>SI UMAR BAKAR</option>
        <option>SI FITRI AIYEN</option>
        <option>SI AHMAD AIDIL</option>
        <option>SM MAEL BUSUK</option>
        <option>SM FIRAS TAHAN</option>
        <option>SM RANDY LOBSTER</option>
        <option>SJN KALSOM BUKIT</option>
        <option>SJN ZACK SAMBOGO</option>
        <option>SJN MAT AYIEN</option>
        <option>SJN RIZZAL ROSS</option>
        <option>SJN SITI WANKEMBANG</option>
        <option>L/KPL LAILA MAJNUN</option>
        <option>L/KPL KAWAII SINCLAIR</option>
        <option>KONS. ISMAIL IBRAHIM</option>
        <option>KONS. ABDUL MALEK</option>
        <option>KONS. VERONICA PARK</option>
        <option>KONS. ALLY MOI</option>
      </select>

      <label for="tarikh">Tarikh Cuti</label>
      <input type="date" id="tarikh" required>

      <label for="sebab">Sebab</label>
      <textarea id="sebab" rows="4" placeholder="Nyatakan sebab..." required></textarea>

      <button type="submit">Hantar Permohonan</button>
    </form>
  </div>
</body>
</html>

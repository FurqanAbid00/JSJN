<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modul 3 - Aktiviti & Operasi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">JSJN - Modul 3: Aktiviti & Operasi</div>
  <div class="container">
    <h2>Borang Aktiviti & Operasi</h2>
    <form>
      <label for="aktiviti">Nama Aktiviti / Operasi</label>
      <input type="text" id="aktiviti" placeholder="Contoh: Ops Bersepadu Narkotik" required>

      <label for="anggota">Anggota Terlibat (boleh pilih lebih dari 1)</label>
      <select id="anggota" multiple size="8">
        <option>IGP MAT SABU</option>
        <option>DIGP BOND KASSIM</option>
        <option>DIGP MAHMUD AJEMI</option>
        <option>CP KHAPLA TELUR</option>
        <option>SACP AHMAD PUTERA</option>
        <option>SACP JO ZERO</option>
        <option>DSP RIZMAN BARAN</option>
        <option>DSP KIBIN LELAYANG</option>
        <!-- sambung senarai penuh -->
      </select>

      <label for="kutipan">Jumlah Kutipan</label>
      <input type="number" id="kutipan" placeholder="RM0.00">

      <label for="keluar">Jumlah Keluar</label>
      <input type="number" id="keluar" placeholder="RM0.00">

      <label for="catatan">Catatan</label>
      <textarea id="catatan" rows="4" placeholder="Nyatakan catatan operasi..."></textarea>

      <label for="gambar">Lampiran Gambar</label>
      <input type="file" id="gambar" accept="image/*">

      <button type="submit">Hantar Aktiviti</button>
    </form>
  </div>
</body>
</html>

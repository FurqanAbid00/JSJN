<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modul 3 — Aktiviti & Operasi</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand"><div class="logo">JSJN</div><div class="title">Modul 3 — Aktiviti & Operasi</div></div>
    <nav style="margin-left:auto"><a href="index.html" class="btn-link">← Dashboard</a></nav>
  </header>
  <main class="container">
    <div class="panel card" style="display:flex;gap:18px;flex-wrap:wrap">
      <form id="opsForm" style="flex:1;min-width:320px">
        <label>Nama Aktiviti<input type="text" id="ops_name" required></label>
        <div style="display:flex;gap:8px">
          <label>Tarikh<input type="date" id="ops_date" required></label>
          <label>Masa<input type="time" id="ops_time" required></label>
        </div>
        <label>Lokasi<input type="text" id="ops_location"></label>
        <label>Anggota Terlibat<select id="ops_members" multiple size="6"></select></label>
        <div style="display:flex;gap:8px">
          <label>Jumlah Kutipan<input type="number" id="ops_kutipan" min="0"></label>
          <label>Jumlah Keluar<input type="number" id="ops_keluar" min="0"></label>
        </div>
        <label>Catatan<textarea id="ops_note" rows="3"></textarea></label>
        <label>Upload Gambar<input type="file" id="ops_image" accept="image/*"></label>
        <div style="margin-top:8px">
          <button type="submit" class="primary">Simpan Lokal</button>
          <button type="button" id="ops_sync">Sync → JSONBin</button>
          <button type="button" id="ops_load">Muat dari JSONBin</button>
          <button type="button" id="ops_export">Export JSON</button>
        </div>
      </form>
      <div style="flex:1;min-width:320px">
        <h3>Senarai Aktiviti</h3>
        <div id="ops_status" class="muted">Status: idle</div>
        <table id="ops_table" style="width:100%;margin-top:8px;background:white;border-radius:8px;overflow:hidden"></table>
      </div>
    </div>
  </main>
<script src="js/script.js"></script>
</body>
</html>
